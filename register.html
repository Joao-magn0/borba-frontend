<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Borba Café</title>
  <link rel="icon" type="image/png" href="icons/borba-logo.png"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
    if (localStorage.getItem("dark-mode") === "true") {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300 flex items-center justify-center min-h-screen">

  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6">
    <div class="text-center">
      <img src="icons/borba-logo.png" alt="Borba Café" class="w-16 mx-auto mb-4"/>
      <h1 class="text-2xl font-bold">Criar Conta</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400">Cadastre um novo usuário</p>
    </div>

    <div class="space-y-4">
      <input id="usuario" type="text" placeholder="Nome de usuário" class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white"/>
      <input id="senha" type="password" placeholder="Senha" class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white"/>
      <select id="hierarquia" class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white">
        <option value="">Selecione o nível de acesso</option>
        <option value="admin">Administrador</option>
        <option value="funcionario">Funcionário</option>
      </select>
      <button onclick="registrar()" class="w-full bg-[#103b2b] text-white p-3 rounded-xl hover:opacity-90">Registrar</button>
    </div>

    <p id="mensagem" class="text-center text-sm text-red-500 hidden"></p>
  </div>

  <script>
    const API_REGISTRO = "https://borba-backend.onrender.com/api/auth/register";

    async function registrar() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      const hierarquia = document.getElementById("hierarquia").value;
      const mensagem = document.getElementById("mensagem");

      mensagem.classList.add("hidden");

      if (!usuario || !senha || !hierarquia) {
        mensagem.textContent = "Preencha todos os campos.";
        mensagem.classList.remove("hidden");
        return;
      }

      try {
        const res = await fetch(API_REGISTRO, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, senha, hierarquia })
        });

        const data = await res.json();

        if (!res.ok) {
          mensagem.textContent = data.message || "Erro ao registrar.";
          mensagem.classList.remove("hidden");
        } else {
          alert("✅ Usuário registrado com sucesso!");
          window.location.href = "login.html";
        }
      } catch (err) {
        mensagem.textContent = "Erro ao conectar com o servidor.";
        mensagem.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
