<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha | Borba Café</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
    if (localStorage.getItem('dark-mode') === 'true') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex items-center justify-center min-h-screen px-4">

  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-md w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-center text-[#103b2b] dark:text-white">Recuperar Senha</h1>

    <p class="text-sm text-gray-600 dark:text-gray-300 text-center">
      Digite o nome de usuário cadastrado. Enviaremos instruções para redefinir a senha.
    </p>

    <div>
      <label for="username" class="block mb-1 text-sm">Usuário</label>
      <input id="username" type="text" class="w-full p-3 rounded-xl border border-gray-300 dark:bg-gray-700 dark:border-gray-600" placeholder="Seu usuário" />
    </div>

    <button onclick="enviarSolicitacao()" class="w-full bg-[#103b2b] text-white py-3 rounded-xl hover:opacity-90">
      Enviar instruções
    </button>

    <p class="text-sm text-center">
      <a href="login.html" class="text-[#103b2b] hover:underline">← Voltar para o login</a>
    </p>
  </div>

  <script>
    async function enviarSolicitacao() {
      const username = document.getElementById("username").value.trim();

      if (!username) {
        alert("Informe seu nome de usuário.");
        return;
      }

      // Simulação de envio — você pode integrar depois com seu backend.
      alert(`Se "${username}" existir, enviaremos instruções para redefinir a senha.`);
    }
  </script>

</body>
</html>
